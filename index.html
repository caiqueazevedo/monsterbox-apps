<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <header class="row">
    <title></title>
    <nav></nav>
  </header>

  <div class="container py-3">
    <div class="d-flex flex-column gap-3">
      <section class="row p-0 p-md-3 mx-1 mx-sm-0 bg-custom rounded-4">
        <div
          class="col-12 flex-column flex-sm-row gap-3 options justify-content-between flex-row align-content-center d-flex p-0">
          <div class="col col-md-3 option-list">
            <div class="input-group">
              <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="" id="frete-gratis"
                  aria-label="Checkbox for following text input" accept=".xlsx, .xls, .csv">
              </div>
              <label type="text" class="form-control" aria-label="Text input with radio button">Participante Programa
                Frete Grátis</label>
            </div>
          </div>
          <div class="col col-md-5 upload-file d-flex gap-3 flex-row">
            <div class="col input-group">
              <input type="file" class="form-control" id="inputGroupFile02" onchange="submitFile()">
            </div>
            <button type="button" class="d-none d-md-block col-md-4 btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop">
              Exportar Pedido
            </button>

          </div>

        </div>
      </section>

      <section class="row data d-block d-sm-none">
        <div class="d-flex flex-column gap-2 mb-3">
          <span class="col-12">Viabilidade do pedido: </span>
          <div class="d-flex gap-3">
            <span class=""><span class="badge rounded-pill text-bg-danger p-1"> </span> Prejuízo</span>
            <span class=""><span class="badge rounded-pill text-bg-warning p-1"> </span> Lucro < 40%</span>
                <span class=""><span class="badge rounded-pill text-bg-success p-1"> </span> Lucro > 40%</span>
          </div>
        </div>
        <div class="cards d-flex flex-column" id="cards"></div>
      </section>

      <section class="row data d-none d-sm-block">
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">#</th>
              <th scope="col">Produto</th>
              <th scope="col">Quant.</th>
              <th scope="col">Custo un.</th>
              <th scope="col">Custo Total</th>
              <th scope="col">Venda un.</th>
              <th scope="col">Taxa p/ Item</th>
              <th scope="col">Lucro un.</th>
              <th scope="col">Venda Total</th>
              <th scope="col">Lucro Total</th>
              <th scope="col">Taxa total</th>
            </tr>
          </thead>
          <tbody id="pedido">
          </tbody>
        </table>
      </section>

      <section class="row actions justify-content-center justify-content-md-end mt-auto gap-3 p-3 p-md-0">
        <button type="button" class="col col-md-2 btn btn-danger" onclick="limparPedido()">Limpar Pedido</button>
        <button type="button" class="col col-md-1 btn btn-success" onclick="addRow()">+</button>
        <button type="button" class="d-block d-md-none col-md-4 btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">
          Exportar Pedido
        </button>
      </section>
    </div>
  </div>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar um nome ao pedido?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nome do pedido:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="gerarPDF()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>

</html>
